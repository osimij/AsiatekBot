name: Keep Bot Awake

on:
  schedule:
    - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  ping-render:
    runs-on: ubuntu-latest
    steps:
      - name: Send webhook ping
        run: |
          curl -X POST https://asiatekbot.onrender.com/webhook -H "Content-Type: application/json" -d '{"message": {"text": "ping"}}' || true
